<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema di Sicurezza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-screen">
        <h2>Imposta PIN</h2>
        <input type="password" id="pin-input" maxlength="4">
        <button onclick="setPIN()">Conferma PIN</button>
    </div>

    <div id="security-panel" style="display:none;">
        <div id="lcd-screen">
            <div id="lcd-text"></div>
        </div>
        
        <div id="leds">
            <div id="red-led" class="led"></div>
            <div id="yellow-led" class="led"></div>
            <div id="green-led" class="led"></div>
        </div>

        <div id="keypad">
            <button onclick="pressKey('1')">1</button>
            <button onclick="pressKey('2')">2</button>
            <button onclick="pressKey('3')">3</button>
            <button onclick="pressKey('4')">4</button>
            <button onclick="pressKey('5')">5</button>
            <button onclick="pressKey('6')">6</button>
            <button onclick="pressKey('7')">7</button>
            <button onclick="pressKey('8')">8</button>
            <button onclick="pressKey('9')">9</button>
            <button onclick="pressKey('0')">0</button>
            <button onclick="checkPIN()">âœ“</button>
        </div>
    </div>

    <audio id="bip-short"></audio>
    <audio id="bip-long"></audio>

    <script src="script.js"></script>
</body>
</html>
